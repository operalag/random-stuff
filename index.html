<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; font-family:monospace; font-size:40px;">
  <div id="code"></div>
  <script>
    // Check last generation time
    const lastGen = localStorage.getItem('lastGenTime');
    const now = Date.now();
    
    if (!lastGen || (now - lastGen) > 2000) { // 2 second cooldown
      let code = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      for(let i = 0; i < 5; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('code').textContent = code;
      localStorage.setItem('lastGenTime', now);
    } else {
      // Use the last generated code
      const lastCode = localStorage.getItem('lastCode') || 'AWAIT';
      document.getElementById('code').textContent = lastCode;
    }
  </script>
</body>
</html>
